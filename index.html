<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="./functions.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/style-guide/css/fluig-style-guide.min.css"
    />
    <script src="/portal/resources/js/jquery/jquery.js"></script>
    <script src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
    <script src="/portal/resources/js/mustache/mustache-min.js"></script>
    <script
      type="text/javascript"
      src="/style-guide/js/fluig-style-guide.min.js"
      charset="utf-8"
    ></script>
    <link rel="stylesheet" type="text/css" href="forms.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </head>

  <body>
    <h1 class="text-center mb-5">Cadastro Fornecedor/Produto</h1>
    <div class="container">
      <!--<div class="panel panel-info">Dados do Fornecedor-->
      <nav class="navbar bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="color: white"
            >Dados do Fornecedor</a
          >
        </div>
      </nav>
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <form role="form">
                <div class="row">
                  <div class="col-md-8">
                    <div class="form-group">
                      <label for="razaoSocial">Razão Social</label>
                      <input
                        type="text"
                        class="form-control"
                        id="businessName"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="cnpj">CNPJ</label>
                      <input
                        type="text"
                        class="form-control"
                        id="cnpj"
                        required
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-8">
                    <div class="form-group">
                      <label for="nomeFantasia">Nome Fantasia</label>
                      <input
                        type="text"
                        class="form-control"
                        id="commercialName"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="inscEstadual">Inscrição Estadual</label>
                      <input
                        type="text"
                        class="form-control"
                        id="stateRegistration"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="cep">CEP</label>
                      <input
                        type="text"
                        class="form-control"
                        id="cep"
                        onchange="searchCPF()"
                      />
                    </div>
                  </div>
                  <div class="col-md-4"></div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="inscMunicipal">Inscrição Municipal</label>
                      <input
                        type="text"
                        class="form-control"
                        id="districtRegistation"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-8">
                    <div class="form-group">
                      <label for="address">Endereço</label>
                      <input
                        type="text"
                        class="form-control"
                        id="address"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="number">Número</label>
                      <input type="text" class="form-control" id="number" />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="complement">Complemento</label>
                      <input type="text" class="form-control" id="complement" />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="neighborhood">Bairro</label>
                      <input
                        type="text"
                        class="form-control"
                        id="neighborhood"
                      />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="district">Municipio</label>
                      <input type="text" class="form-control" id="district" />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="state">Estado</label>
                      <input type="text" class="form-control" id="state" />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="pessoaContato"
                        >Nome da Pessoa de Contato</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="userNameContact"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label for="telefone">Telefone</label>
                      <input
                        type="tel"
                        class="form-control"
                        id="phone"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        required
                      />
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!--</div>-->
    </div>

    <div class="container py-5">
      <nav class="navbar bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="color: white">Produtos</a>
        </div>
      </nav>
      <div class="card">
        <div class="card-body">
          <ul class="row p-5 gap-4" id="product-container-id">
            <li class="d-flex gap-3 align-items-center" id="product-block-id">
              <button
                type="button"
                class="btn btn-danger"
                onclick="removeProductContainer(this)"
              >
                <i class="bi bi-trash3-fill"></i>
              </button>

              <div
                class="position-relative border border-1 rounded container p-3"
              >
                <small
                  class="position-absolute top-0 translate-middle p-2 bg-white fs-6"
                  style="left: 70px"
                >
                  Produto
                </small>
                <div class="row justify-content-center align-items-center">
                  <figure class="col-2 text-center">
                    <i
                      class="bi bi-box-seam"
                      style="font-size: 120px; color: rgb(114, 114, 238)"
                    ></i>
                  </figure>

                  <div class="col-10 row">
                    <div class="mb-3 col-12">
                      <label for="product">Nome</label>
                      <input type="text" class="form-control" id="product" />
                    </div>

                    <div class="col-3">
                      <label for="unit">UND. Medida</label>
                      <select
                        class="form-select"
                        aria-label="Default select example"
                        id="unit"
                      >
                        <option disable></option>
                        <option value="1">kg</option>
                        <option value="2">litro</option>
                        <option value="3">metro</option>
                      </select>
                    </div>

                    <div class="col-3">
                      <label for="stock">QDTDE. em Estoque</label>
                      <input
                        type="text"
                        class="form-control"
                        id="stock"
                        onchange="calculateInput()"
                      />
                    </div>

                    <div class="col-3">
                      <label for="unitValue">Valor Unitário</label>
                      <input
                        type="text"
                        class="form-control"
                        id="unitValue"
                        onchange="calculateInput()"
                      />
                    </div>

                    <div class="col-3">
                      <fieldset disabled>
                        <label for="totalValue">Valor Total</label>
                        <input
                          type="text"
                          class="form-control"
                          id="totalValue"
                        />
                      </fieldset>
                    </div>
                  </div>
                </div>
              </div>
            </li>
          </ul>
          <div class="row">
            <button
              type="button"
              class="btn btn-success btn-block"
              onclick="clone();productsList();"
              id="addProductButton"
            >
              Adicionar Produto
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <nav class="navbar bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="color: white">Anexos</a>
        </div>
      </nav>
      <div class="card">
        <div class="card-body">
          <ul class="row p-5 gap-4">
            <div
              class="position-relative border border-1 rounded container p-3"
            >
              <small
                class="position-absolute top-0 translate-middle p-2 bg-white fs-6"
                style="left: 70px"
              >
                Itens
              </small>
              <div class="p-3" id="attachment-container">
                <li
                  class="d-flex gap-3 align-items-center"
                  id="attachment-block"
                >
                  <button
                    type="button"
                    class="btn btn-danger"
                    id="trashAttachmentId"
                    onclick="removeAttachment(this)"
                  >
                    <i class="bi bi-trash3-fill"></i>
                  </button>
                  <button
                    type="button"
                    class="btn btn-info"
                    id="attachmentInfoId"
                    onclick="downloadAttachment()"
                  >
                    <i class="bi bi-file-arrow-down"></i>
                  </button>
                  <p>nome do arquivo</p>
                </li>
              </div>
            </div>
            <button
              type="button"
              class="btn btn-success btn-block"
              id="includeAttachment"
              onclick="cloneAttachment()"
            >
              Incluir Anexo
            </button>
          </ul>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="supplierModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Seus dados estão sendo salvos
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div
              class="progress"
              role="progressbar"
              aria-label="Animated striped example"
              aria-valuenow="75"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              <div
                class="progress-bar progress-bar-striped progress-bar-animated"
                style="width: 75%"
              ></div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
          </div>
        </div>
      </div>
    </div>

    <ul class="row p-5 gap-4">
      <button
        type="button"
        class="btn btn-success btn-block"
        data-bs-toggle="modal"
        data-bs-target="#supplierModal"
        onclick="loadJsonData();mandatoryFieldsVerification()"
      >
        Salvar Fornecedor
      </button>
    </ul>
  </body>
</html>
